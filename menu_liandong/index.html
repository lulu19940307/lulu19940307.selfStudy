<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>菜单联动</title>
		<style type="text/css">
			select{
				margin-right: 30px;
			}
		</style>
		
	</head>
	<body>
		<select id="province" onchange="change()">
			<option value="0">请选择</option>
			<option id="beijing" value="1">北京</option>
			<option id="shanghai" value="2">上海</option>
			<option id="zhejiang" value="3">浙江</option>
		</select>
		<select id="city">
			<option>请选择</option>
			
		</select>
		
		<script type="text/javascript">
		        var cities=[
		    		["请选择"],
		    		["朝阳","海淀","三里屯"],
		    		["宝山","长宁","徐汇"],
		    		["温州","宁波","杭州"],
		    	];
		    function change(){
		    	
		    	var province=document.getElementById("province");
		    	var index=province.value;
		    	var city=document.getElementById("city");
		    	
		    	
		    	var pcities=cities[index];
		    	
		        city.innerHTML="";
		    	for(var i=0;i<pcities.length;i++){
		    		var option=document.createElement("option");
		    		option.setAttribute("value",i);
		    		option.innerHTML=pcities[i];
		    		city.appendChild(option);
		    	}
		    }
			
		</script>
	</body>
</html>
